<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WildUser | backend version</title>
</head>
<body>
  <h1>Version: <span id="versionText"></span></h1>

  <script>
    const VERSION_TAG_ID = "versionText";
    const VERSION_PATH_API = "/api/public/version";
    const versionTag = document.getElementById(VERSION_TAG_ID);

    fetch(VERSION_PATH_API)
      .then((response) => response.json() )
      .then((data)=>  versionTag.innerText = data.version)
      .catch(error=> console.log(error));
      
  </script>
</body>
</html>
